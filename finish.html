<!DOCTYPE html>
<html lang="en">
<hea<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
    </style>
</head>
<body>

    <!-- Centering things-->
    <section class="section">
        <!-- Background-->
        <video autoplay loop muted playsinline class="video">
            <source src="./images/pexels-nikita-ryumshin-10994870 (1080p).mp4" type="video/mp4">
        </video>

        <!-- Main Quiz card-->
        <div class="flex-group">
            <h1> Cybersecurity Expert </h1>
            <div class="card-if pixel-corners">
                <div class="flex-group">
                    <h2> Congrats on completing the test! </h2>
                    <div>
                        <p> Your score is: </p>
                        <!-- Counter -->
                        <div id="final-score">
                            <p>
                                <span id="total-points"> 0 </span> / <span> 8 </span>
                            </p>
                        </div>
                    </div>
                    <a href="./index.html">
                        <button class="button" type="button">Try again</button>
                    </a>
                </div>
            </div>
        </div>

    </section>
    

    <!-- Script to update points -->
    <script>
        // When page is fully loaded...
        window.addEventListener("load", () => {
            // Retrieve the total points item from local storage.
            const totalPoints = localStorage.getItem("total-points") || "0";
            // Set the text content of the element to the retrieved total points value
            document.getElementById("total-points").textContent = totalPoints;
            // Reset the score for the next game
            localStorage.removeItem("total-points");
        });
    </script>
    
    <script src="./action.js"></script>
</body>
</html>
